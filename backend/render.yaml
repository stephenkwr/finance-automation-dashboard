services:
  - type: web
    name: market-news-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: MASSIVE_API_KEY
        sync: false
      - key: FRONTEND_ORIGINS
        value: "http://localhost:5173"
